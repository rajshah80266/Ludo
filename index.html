		<script>
			$(document).ready(function(){
				$("#dice").click(function(){
					for($i=10;$i>=1;$i--)
					{
						setTimeout(function(){
							$random = Math.floor(Math.random()*6);
							$("#dice1").hide();
							$("#dice2").hide();
							$("#dice3").hide();
							$("#dice4").hide();
							$("#dice5").hide();
							$("#dice6").hide();
							if($random==0)
								$("#dice1").show();
							else if($random==1)
								$("#dice2").show();
							else if($random==2)
								$("#dice3").show();
							else if($random==3)
								$("#dice4").show();
							else if($random==4)
								$("#dice5").show();
							else if($random==5)
								$("#dice6").show();
						},(50*$i));
					}
					setTimeout(function(){
						$("#r1").click(function(){
							if($("#dice6").is(":visible"))
							{
								$("#r1").hide();
								$("#wr1").show();
								$("#rd1").show();
							}
						});
						$("#r2").click(function(){
							if($("#dice6").is(":visible"))
							{
								$("#r2").hide();
								$("#wr1").show();
								$("#rd2").show();
							}	
						});
						$("#r3").click(function(){
							if($("#dice6").is(":visible"))
							{
								$("#r3").hide();
								$("#wr3").show();
								$("#rd1").show();
							}	
						});
						$("#r4").click(function(){
							if($("#dice6").is(":visible"))
							{
								$("#r4").hide();
								$("#wr4").show();
								$("#rd1").show();
							}	
						});
					},1000);
				});
			});
		</script>
